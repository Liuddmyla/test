<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">    
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>

<section class="contacts">
<div class="container">
    <div>
        <h1 class="contacts__title">Ð¡ontacts</h1>
        
        <picture class="contacts__img">
                <source srcset="./images/contacts-img-desk.jpg 1x, ./images/contacts-img-desk-2x.jpg 2x"
                    media="(min-width: 1280px)" />
                <source srcset="./images/contacts-img-tab.jpg 1x, ./images/contacts-img-tab-2x.jpg 2x"
                    media="(min-width: 768px)" />
                <source srcset="./images/contacts-img-mob.jpg 1x, ./images/contacts-img-mob-2x.jpg 2x"
                    media="(max-width: 767px)" />
                <img src="./images/contacts-img-desk.jpg" alt="gamers" width="1200" />
            </picture>
    </div>
    <div class="box">
        <p class="box__text">In case of queries about order handling and/or delay, drop us an email at</p>
        <p class="box__text">info@shopforgamers.com</p>
        <div class="box__contacts">
            <div class="box-mail">
                <p class="box-mail__title">Email</p>
                <a class="box-mail__link link" href="sfg.info@gmail.com">sfg.info@gmail.com</a>
            </div>
            <div class="box-tel">
                <p class="box-tel__title">Phone number</p>
                <a class="box-tel_link link" href="tel:+380936432288">+38 (093) 643 22 88</a>
                <a class="box-tel_link link" href="tel:+380503454423">+38 (050) 345 44 23</a>
            </div>
        </div>
    </div>
    <div class="form">
        <h2 class="form__title">Contact us</h2>
        <form>
            <div class="form__name">
                <label class="form__label" for="name">Name</label>
                <input class="form__input" type="text" name="name" id="name" autofocus />
            </div>
            <div class="form__email">
                <label class="form__label" for="mail">Email</label>
                <input class="form__input" type="email" name="email" id="mail" />
            </div>
            <div class="form__coment">
                <label class="form__label" for="coment">Leave your message</label>
                <textarea class="form__textarea" name="coment" id="coment"></textarea>
            </div>
            <button class="form__btn" type="submit" data-modal-open>Send</button>
        </form>
    </div>
</div>
</section>
<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button type="button" data-modal-close class="modal__btn">
            <svg class="modal__icon" width="11" height="11">
                <use href="./images/icons.svg#icon-close"></use>
            </svg>
        </button>
        <p class="modal__title">Thank you for your message! We will contact you soon!</p>
        <button class="modal__button" type="submit">Ok</button>
    </div>
    </div>
    <script src="./js/modal.js"></script>   
</body>

</html>
